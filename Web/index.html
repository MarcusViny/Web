<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocho Inteligente</title>
    <link rel="stylesheet" href="cocho/estilo.css">
    <link rel="stylesheet" href="estilo.css">   
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1">
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="slide s1">
                <img src="cocho/Imagens/cCompleto.png" alt="Imagen 1">    
                <div class="baixoDireita"> Segue acima a imagen ilustrativa do cocho inteligente por completo     </div>            
            </div>
            <div class="slide">
                <img src="cocho/Imagens/Meio.png" alt="Imagen 2">
            </div>                        
            <div class="slide">
                <img src="cocho/Imagens/PartBaixo.png" alt="imagem 3">
            </div>            
            <div class="slide">
                <img src="cocho/Imagens/Part_Baixo2.jpg" alt=" imagem 4">
                <span>Parte de Baixo do cocho onde será realisado a distribuição correta</span>
            </div>            
            <div class="slide">
                <img src="https://www.yngramotos.com.br/uploads/images/2021/07/3304-2-1626966148mtyynjk2nje0oa.jpg" alt="imagem 5">
            </div>
        </div>

        <div class="navigation">
            <label class="bar" for="slide1" id="auto-btn1"></label>
            <label class="bar" for="slide2" id="auto-btn2"></label>
            <label class="bar" for="slide3" id="auto-btn3"></label>
            <label class="bar" for="slide4" id="auto-btn4"></label>
            <label class="bar" for="slide5" id=" auto-btn5"></label>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
